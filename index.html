<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Marking Tool</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for a better look and feel */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .input-field {
            border: 1px solid #d1d5db;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px #c7d2fe;
        }
        #copy-button {
            background-color: #10b981;
            color: white;
        }
        #copy-button:hover {
            background-color: #059669;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Collaborative Marking Tool</h1>
            <p class="text-lg text-gray-600 mt-2">Submit marks from 1 to 10 for each item. Averages are updated in real-time for all users.</p>
        </header>

        <!-- Shareable Link Area -->
        <div class="max-w-xl mx-auto mb-8">
            <label for="share-link" class="block text-sm font-medium text-gray-700 text-center mb-2">Share this link to collaborate:</label>
            <div class="flex rounded-md shadow-sm">
                <input type="text" readonly id="share-link" class="input-field block w-full rounded-none rounded-l-md px-3 py-2 bg-gray-100">
                <button id="copy-button" onclick="copyShareLink()" class="relative -ml-px inline-flex items-center space-x-2 rounded-r-md px-4 py-2 text-sm font-medium">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path d="M7 3.5A1.5 1.5 0 018.5 2h3.879a1.5 1.5 0 011.06.44l3.122 3.12A1.5 1.5 0 0117 6.622V16.5a1.5 1.5 0 01-1.5 1.5h-11A1.5 1.5 0 013 16.5v-13A1.5 1.5 0 014.5 2H6a1.5 1.5 0 011 1.5z"/>
                      <path d="M4.5 6a.5.5 0 00-.5.5v10a.5.5 0 00.5.5h10a.5.5 0 00.5-.5v-5a.5.5 0 011 0v5A1.5 1.5 0 0114.5 18h-10A1.5 1.5 0 013 16.5v-10A1.5 1.5 0 014.5 5H6a.5.5 0 010 1H4.5z"/>
                    </svg>
                    <span id="copy-button-text">Copy</span>
                </button>
            </div>
        </div>

        <!-- Overall Average Display -->
        <div class="card p-6 mb-8 max-w-md mx-auto">
            <h2 class="text-xl font-semibold text-center text-gray-700">Overall Average Mark</h2>
            <p id="overall-average" class="text-5xl font-bold text-center text-indigo-600 mt-2">0.00</p>
            <p class="text-sm text-gray-500 text-center mt-2">This is the average of all marks submitted in this session.</p>
        </div>

        <!-- Marking Grid -->
        <div id="marking-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Marking items will be dynamically inserted here by JavaScript -->
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        // --- Firebase v11.6.1 ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- ⬇️ 1. YOUR FIREBASE CONFIGURATION IS NOW ADDED ⬇️ ---
        const userFirebaseConfig = {
            apiKey: "AIzaSyDna2LoyH1jZlo5oQT-qHE7235sHxHtm9A",
            authDomain: "tierlist-b4b98.firebaseapp.com",
            projectId: "tierlist-b4b98",
            storageBucket: "tierlist-b4b98.appspot.com",
            messagingSenderId: "402992072826",
            appId: "1:402992072826:web:8d2a3628a4a8ea2e64d3c3"
        };
        // --- ⬆️ 1. END OF CONFIGURATION AREA ⬆️ ---

        // --- App Logic ---
        let db, auth;
        let marksData = {};
        let marksDocRef;
        let sessionId;

        /**
         * This function runs as soon as the script loads.
         * It handles the session ID in the URL, which is the key to collaboration.
         */
        function handleSession() {
            const params = new URLSearchParams(window.location.search);
            sessionId = params.get('session');

            // If no session ID is in the URL, create one and reload the page.
            if (!sessionId) {
                // Generate a short, random, friendly ID.
                sessionId = Math.random().toString(36).substring(2, 9);
                // Set the 'session' parameter in the URL.
                params.set('session', sessionId);
                // Reload the page with the new URL. The script will stop here and restart on the new page.
                window.location.search = params.toString();
                return false; // Indicates that the page is reloading
            }
            return true; // Indicates that a session ID exists and the app can proceed
        }
        
        // Run the session handler. If it returns false, the page is reloading, so we stop.
        if (handleSession()) {
            document.addEventListener('DOMContentLoaded', () => {
                initializeAppAndAuth();
                generateMarkingGrid();
                setupShareLink();
            });
        }

        function setupShareLink() {
            const shareLinkInput = document.getElementById('share-link');
            if (shareLinkInput) {
                shareLinkInput.value = window.location.href;
            }
        }

        window.copyShareLink = function() {
            const shareLinkInput = document.getElementById('share-link');
            const copyButtonText = document.getElementById('copy-button-text');
            
            // Use the Clipboard API
            navigator.clipboard.writeText(shareLinkInput.value).then(() => {
                if (copyButtonText) {
                    copyButtonText.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButtonText.textContent = 'Copy';
                    }, 2000);
                }
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                try {
                    shareLinkInput.select();
                    document.execCommand('copy');
                    if (copyButtonText) {
                        copyButtonText.textContent = 'Copied!';
                        setTimeout(() => {
                           copyButtonText.textContent = 'Copy';
                        }, 2000);
                    }
                } catch (e) {
                    console.error('Fallback copy failed', e);
                }
            });
        }

        async function initializeAppAndAuth() {
            if (userFirebaseConfig.apiKey.startsWith("PASTE_YOUR")) {
                document.getElementById('marking-grid').innerHTML = `<div class="col-span-full text-center p-8 bg-yellow-100 text-yellow-800 rounded-lg shadow-md"><h3>Configuration Needed</h3><p>Please add your Firebase config to the HTML file.</p></div>`;
                return;
            }

            try {
                const app = initializeApp(userFirebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // We only need anonymous sign-in for security rules, not for displaying user IDs.
                await signInAnonymously(auth);

                // The document path now includes the unique session ID from the URL.
                const docPath = `marking-sessions/${sessionId}`;
                marksDocRef = doc(db, docPath);
                
                await setupRealtimeListener();

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                document.getElementById('marking-grid').innerHTML = `<div class="col-span-full text-center p-8 bg-red-100 text-red-800 rounded-lg shadow-md"><p>Could not connect to Firebase. Check your project configuration.</p></div>`;
            }
        }

        async function setupRealtimeListener() {
            if (!marksDocRef) return;
            onSnapshot(marksDocRef, (doc) => {
                if (doc.exists()) {
                    marksData = doc.data();
                } else {
                    // If the document for this session doesn't exist, create it.
                    const initialData = {};
                    for (let i = 1; i <= 30; i++) {
                        initialData[i] = { total: 0, count: 0 };
                    }
                    setDoc(marksDocRef, initialData);
                    marksData = initialData;
                }
                updateUI();
            }, (error) => {
                console.error("Error listening to marks data:", error);
            });
        }

        function generateMarkingGrid() {
            const grid = document.getElementById('marking-grid');
            if (!grid) return;
            
            let gridHtml = '';
            for (let i = 1; i <= 30; i++) {
                gridHtml += `
                    <div id="item-card-${i}" class="card p-4 flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-lg font-semibold text-gray-800">Item ${i}</h3>
                                <div class="text-right">
                                    <span class="text-xs text-gray-500 block">Average</span>
                                    <span id="avg-${i}" class="text-xl font-bold text-indigo-500">0.00</span>
                                </div>
                            </div>
                            <p id="count-${i}" class="text-xs text-gray-500 mb-3">Submissions: 0</p>
                        </div>
                        <div class="mt-auto">
                            <div class="flex items-center space-x-2">
                                <input type="number" id="mark-input-${i}" min="1" max="10" class="input-field w-full px-3 py-2 rounded-md text-center" placeholder="1-10">
                                <button onclick="submitMark(${i})" class="btn-primary font-semibold py-2 px-4 rounded-md flex-shrink-0">Submit</button>
                            </div>
                        </div>
                    </div>
                `;
            }
            grid.innerHTML = gridHtml;
        }

        function updateUI() {
            if (!marksData || Object.keys(marksData).length === 0) return;

            let totalMarksSum = 0;
            let totalMarksCount = 0;

            for (let i = 1; i <= 30; i++) {
                const itemData = marksData[i] || { total: 0, count: 0 };
                const average = itemData.count > 0 ? (itemData.total / itemData.count) : 0;

                const avgEl = document.getElementById(`avg-${i}`);
                const countEl = document.getElementById(`count-${i}`);

                if (avgEl) avgEl.textContent = average.toFixed(2);
                if (countEl) countEl.textContent = `Submissions: ${itemData.count}`;

                totalMarksSum += itemData.total;
                totalMarksCount += itemData.count;
            }

            const overallAverage = totalMarksCount > 0 ? (totalMarksSum / totalMarksCount) : 0;
            const overallAvgEl = document.getElementById('overall-average');
            if (overallAvgEl) overallAvgEl.textContent = overallAverage.toFixed(2);
        }

        window.submitMark = async function(itemNumber) {
            if (!marksDocRef) {
                console.error("Database not ready.");
                return;
            }

            const input = document.getElementById(`mark-input-${itemNumber}`);
            if (!input) return;

            const mark = parseInt(input.value, 10);

            if (isNaN(mark) || mark < 1 || mark > 10) {
                alert("Please enter a valid mark between 1 and 10.");
                input.value = '';
                input.focus();
                return;
            }

            const currentItemData = marksData[itemNumber] || { total: 0, count: 0 };
            const newTotal = currentItemData.total + mark;
            const newCount = currentItemData.count + 1;

            try {
                await updateDoc(marksDocRef, {
                    [`${itemNumber}.total`]: newTotal,
                    [`${itemNumber}.count`]: newCount
                });
                input.value = '';
            } catch (error) {
                console.error("Error submitting mark:", error);
                alert("Could not submit mark. Please check your connection and try again.");
            }
        }
    </script>

</body>
</html>
