<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moko Tierlist</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for a better look and feel */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
            display: none; /* Hide all cards by default */
        }
        .card.active {
            display: block; /* Show only the active card */
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .input-field {
            border: 1px solid #d1d5db;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px #c7d2fe;
        }
        #copy-button {
            background-color: #10b981;
            color: white;
        }
        #copy-button:hover {
            background-color: #059669;
        }
        .nav-button {
            background-color: white;
            color: #4f46e5;
            border-radius: 9999px;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.2s;
        }
        .nav-button:hover {
            background-color: #eef2ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">MOKO TIERLIST</h1>
        </header>
        
        <!-- Main Content Area -->
        <div class="flex items-center justify-center space-x-2 sm:space-x-4">
            <!-- Previous Button -->
            <button id="prev-btn" onclick="showPreviousItem()" class="nav-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>

            <!-- Item Display Area -->
            <div id="marking-area" class="w-full max-w-lg">
                <!-- Marking items will be dynamically inserted here -->
            </div>

            <!-- Next Button -->
            <button id="next-btn" onclick="showNextItem()" class="nav-button">
                 <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
        </div>

        <!-- Overall Average Display -->
        <div class="card p-4 mt-8 max-w-md mx-auto !block"> <!-- Use !block to override default hiding -->
            <h2 class="text-lg font-semibold text-center text-gray-700">Overall Average Mark</h2>
            <p id="overall-average" class="text-4xl font-bold text-center text-indigo-600 mt-1">0.00</p>
        </div>

        <!-- Shareable Link Area -->
        <div class="max-w-xl mx-auto mt-8">
            <label for="share-link" class="block text-sm font-medium text-gray-700 text-center mb-2">Share this link to collaborate:</label>
            <div class="flex rounded-md shadow-sm">
                <input type="text" readonly id="share-link" class="input-field block w-full rounded-none rounded-l-md px-3 py-2 bg-gray-100">
                <button id="copy-button" onclick="copyShareLink()" class="relative -ml-px inline-flex items-center space-x-2 rounded-r-md px-4 py-2 text-sm font-medium">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M7 3.5A1.5 1.5 0 018.5 2h3.879a1.5 1.5 0 011.06.44l3.122 3.12A1.5 1.5 0 0117 6.622V16.5a1.5 1.5 0 01-1.5 1.5h-11A1.5 1.5 0 013 16.5v-13A1.5 1.5 0 014.5 2H6a1.5 1.5 0 011 1.5z"/><path d="M4.5 6a.5.5 0 00-.5.5v10a.5.5 0 00.5.5h10a.5.5 0 00.5-.5v-5a.5.5 0 011 0v5A1.5 1.5 0 0114.5 18h-10A1.5 1.5 0 013 16.5v-10A1.5 1.5 0 014.5 5H6a.5.5 0 010 1H4.5z"/></svg>
                    <span id="copy-button-text">Copy</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        // --- Firebase v11.6.1 ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- ⬇️ YOUR FIREBASE CONFIGURATION ⬇️ ---
        const userFirebaseConfig = {
            apiKey: "AIzaSyDna2LoyH1jZlo5oQT-qHE7235sHxHtm9A",
            authDomain: "tierlist-b4b98.firebaseapp.com",
            projectId: "tierlist-b4b98",
            storageBucket: "tierlist-b4b98.appspot.com",
            messagingSenderId: "402992072826",
            appId: "1:402992072826:web:8d2a3628a4a8ea2e64d3c3"
        };
        // --- ⬆️ END OF CONFIGURATION AREA ⬆️ ---

        // --- App Logic ---
        let db;
        let marksData = {};
        let marksDocRef;
        let sessionId;
        let currentItemIndex = 1; // Start at the first item

        function handleSession() {
            const params = new URLSearchParams(window.location.search);
            sessionId = params.get('session');
            if (!sessionId) {
                sessionId = Math.random().toString(36).substring(2, 9);
                params.set('session', sessionId);
                window.location.search = params.toString();
                return false;
            }
            return true;
        }
        
        if (handleSession()) {
            document.addEventListener('DOMContentLoaded', () => {
                initializeAppAndAuth();
                generateItemCards();
                setupShareLink();
            });
        }

        function setupShareLink() {
            document.getElementById('share-link').value = window.location.href;
        }

        window.copyShareLink = function() {
            const shareLinkInput = document.getElementById('share-link');
            const copyButtonText = document.getElementById('copy-button-text');
            navigator.clipboard.writeText(shareLinkInput.value).then(() => {
                if (copyButtonText) {
                    copyButtonText.textContent = 'Copied!';
                    setTimeout(() => { copyButtonText.textContent = 'Copy'; }, 2000);
                }
            });
        }

        async function initializeAppAndAuth() {
            try {
                const app = initializeApp(userFirebaseConfig);
                db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);
                const docPath = `marking-sessions/${sessionId}`;
                marksDocRef = doc(db, docPath);
                await setupRealtimeListener();
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
            }
        }

        async function setupRealtimeListener() {
            if (!marksDocRef) return;
            onSnapshot(marksDocRef, (doc) => {
                if (doc.exists()) {
                    marksData = doc.data();
                } else {
                    // If the document for this session doesn't exist, create it with names.
                    const initialData = {};
                    for (let i = 1; i <= 30; i++) {
                        initialData[i] = { name: `Item ${i}`, total: 0, count: 0 };
                    }
                    setDoc(marksDocRef, initialData);
                    marksData = initialData;
                }
                renderUI();
            }, (error) => {
                console.error("Error listening to database:", error);
            });
        }

        function generateItemCards() {
            const area = document.getElementById('marking-area');
            if (!area) return;
            let areaHtml = '';
            for (let i = 1; i <= 30; i++) {
                areaHtml += `
                    <div id="item-card-${i}" class="card p-6 w-full">
                        <!-- Name Display and Edit -->
                        <div class="flex justify-between items-center mb-4">
                            <span id="name-display-${i}" class="text-2xl font-bold text-gray-800 truncate"></span>
                            <input type="text" id="name-input-${i}" class="input-field text-2xl font-bold w-full mr-2 hidden">
                            <div>
                                <button onclick="toggleNameEdit(${i})" id="edit-btn-${i}" class="text-gray-400 hover:text-indigo-600 p-1 rounded-full">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L14.732 3.732z"></path></svg>
                                </button>
                                <button onclick="saveName(${i})" id="save-btn-${i}" class="btn-primary text-sm font-semibold py-1 px-3 rounded-md hidden">Save</button>
                            </div>
                        </div>
                        
                        <!-- Stats -->
                        <div class="flex justify-around items-center text-center my-6">
                            <div>
                                <span class="text-4xl font-bold text-indigo-600" id="avg-${i}">0.00</span>
                                <span class="text-sm text-gray-500 block">Average</span>
                            </div>
                            <div>
                                <span class="text-4xl font-bold text-gray-700" id="count-${i}">0</span>
                                <span class="text-sm text-gray-500 block">Submissions</span>
                            </div>
                        </div>

                        <!-- Mark Input -->
                        <div class="flex items-center space-x-2 mt-4">
                            <input type="number" id="mark-input-${i}" min="1" max="10" class="input-field w-full px-3 py-3 rounded-md text-center text-lg" placeholder="Enter mark (1-10)">
                            <button onclick="submitMark(${i})" class="btn-primary font-semibold py-3 px-5 rounded-md flex-shrink-0">Submit</button>
                        </div>
                    </div>
                `;
            }
            area.innerHTML = areaHtml;
        }
        
        window.toggleNameEdit = function(itemNumber) {
            document.getElementById(`name-display-${itemNumber}`).classList.toggle('hidden');
            document.getElementById(`name-input-${itemNumber}`).classList.toggle('hidden');
            document.getElementById(`edit-btn-${itemNumber}`).classList.toggle('hidden');
            document.getElementById(`save-btn-${itemNumber}`).classList.toggle('hidden');
            const input = document.getElementById(`name-input-${itemNumber}`);
            input.value = document.getElementById(`name-display-${itemNumber}`).textContent;
            input.focus();
        }

        window.saveName = async function(itemNumber) {
            const input = document.getElementById(`name-input-${itemNumber}`);
            const newName = input.value.trim();
            if (newName && marksDocRef) {
                try {
                    // Use dot notation to update only the 'name' field
                    await updateDoc(marksDocRef, { [`${itemNumber}.name`]: newName });
                    // The onSnapshot listener will handle the UI update, so no need to manually change it here.
                } catch(error) {
                    console.error("Error saving name:", error);
                    alert('Could not save name. Please check connection.');
                }
            }
            // We can toggle back immediately, the listener will catch up.
            toggleNameEdit(itemNumber);
        }

        function renderUI() {
            if (!marksData || Object.keys(marksData).length === 0) return;
            
            // 1. Hide all cards first
            document.querySelectorAll('#marking-area .card').forEach(card => card.classList.remove('active'));
            
            // 2. Show the active card
            const activeCard = document.getElementById(`item-card-${currentItemIndex}`);
            if (activeCard) activeCard.classList.add('active');

            // 3. Update data for ALL cards and calculate overall average
            let totalMarksSum = 0;
            let totalMarksCount = 0;
            for (let i = 1; i <= 30; i++) {
                const itemData = marksData[i] || { name: `Item ${i}`, total: 0, count: 0 };
                const average = itemData.count > 0 ? (itemData.total / itemData.count) : 0;
                
                const nameDisplay = document.getElementById(`name-display-${i}`);
                if (nameDisplay) nameDisplay.textContent = itemData.name;
                
                const avgEl = document.getElementById(`avg-${i}`);
                if (avgEl) avgEl.textContent = average.toFixed(2);
                
                const countEl = document.getElementById(`count-${i}`);
                if (countEl) countEl.textContent = itemData.count;

                totalMarksSum += itemData.total;
                totalMarksCount += itemData.count;
            }
            const overallAverage = totalMarksCount > 0 ? (totalMarksSum / totalMarksCount) : 0;
            document.getElementById('overall-average').textContent = overallAverage.toFixed(2);
        }

        window.showNextItem = function() {
            currentItemIndex = (currentItemIndex % 30) + 1;
            renderUI();
        }

        window.showPreviousItem = function() {
            currentItemIndex = (currentItemIndex === 1) ? 30 : currentItemIndex - 1;
            renderUI();
        }

        window.submitMark = async function(itemNumber) {
            if (!marksDocRef) {
                console.error("Database not ready.");
                return;
            }
            const input = document.getElementById(`mark-input-${itemNumber}`);
            const mark = parseInt(input.value, 10);
            if (isNaN(mark) || mark < 1 || mark > 10) {
                alert("Please enter a valid mark between 1 and 10.");
                input.value = '';
                input.focus();
                return;
            }
            
            const itemData = marksData[itemNumber] || { name: `Item ${itemNumber}`, total: 0, count: 0 };
            const newTotal = itemData.total + mark;
            const newCount = itemData.count + 1;

            try {
                await updateDoc(marksDocRef, {
                    [`${itemNumber}.total`]: newTotal,
                    [`${itemNumber}.count`]: newCount
                });
                input.value = '';
            } catch (error) {
                console.error("Error submitting mark:", error);
                alert("Could not submit mark. Please check your connection and try again.");
            }
        }
    </script>

</body>
</html>
